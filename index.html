<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal App</title>
</head>
<body> 
    <div class="outerwrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="wrapper">
            <div class="card-wrapper">
                <div class="image">
                 <img src="images/profile-image.webp" alt="">   
                </div>
                <div class="username">
                    <h2>Love Babbar</h2>
                </div>
                <div class="designation">
                    <h3>Founder,CodeHelp</h3>
                </div>
                <div class="button-grp">
                    <button onclick="openModal()" class="btn-share btn-card">
                        <i class="fa-solid fa-share" aria-hidden="true"></i>
                        <div>Share My Profile</div>

                    </button>
                    <button class="btn-follow btn-card">Follow me</button>
                </div>
            </div>
        </div>
        <!--modal-->
        <div class="modal">
            <div class="modal-header">
                <h1>Share My Profile</h1>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close" aria-hidden="true"></i>
                </div>
            </div>
            <div>
                <h3>Share Via:</h3>

                <div class="icon-container">
                    <a href="#" class="icon" id="facebook">
                      <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="icon" id="twitter">
                      <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="icon" id="instagram">
                      <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="icon" id="whatsapp">
                      <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="icon" id="telegram">
                      <i class="fa-brands fa-telegram" aria-hidden="true"></i>
                    </a>
                  </div>
            </div>
        </div>
        <!--overlay-->
        <div class="overlay" onclick="closeModal()"></div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
